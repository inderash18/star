        function gamer(user) {

            let computer = choices[Math.floor(Math.random() * 3)];
            let result = ''
            if (user === computer) {
                result = `ITS draw`
            }
            else if ((user === 'rock' && computer === 'papper') || (user === 'paper' && computer === 'scissor') || (user === 'scissor' && computer === 'rock')) {
                result = `YOU lose`
            }
            else{

                result = `YOU WON`
            }
            document.getElementById('result').innerText = result
        }
    </script>
